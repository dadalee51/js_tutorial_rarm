<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robot Arm Simulation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
  </body>
</html>
<script>
// Create a scene and a camera
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// Create a renderer
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Create the robot arm geometry
const baseGeometry = new THREE.BoxGeometry(1, 0.5, 1);
const baseMaterial = new THREE.MeshBasicMaterial({
  color: 0x808080
});
const base = new THREE.Mesh(baseGeometry, baseMaterial);
scene.add(base);

const link1Geometry = new THREE.BoxGeometry(1, 1, 1);
const link1Material = new THREE.MeshBasicMaterial({
  color: 0xff0000
});
const link1 = new THREE.Mesh(link1Geometry, link1Material);
link1.position.y = 0.75;
base.add(link1);

const link2Geometry = new THREE.BoxGeometry(0.75, 1.5, 0.75);
const link2Material = new THREE.MeshBasicMaterial({
  color: 0x00ff00
});
const link2 = new THREE.Mesh(link2Geometry, link2Material);
link2.position.y = 0.75;
link1.add(link2);

const link3Geometry = new THREE.BoxGeometry(0.5, 1.25, 0.5);
const link3Material = new THREE.MeshBasicMaterial({
  color: 0x0000ff
});
const link3 = new THREE.Mesh(link3Geometry, link3Material);
link3.position.y = 0.75;
link2.add(link3);

const link4Geometry = new THREE.BoxGeometry(0.75, 1.5, 0.75);
const link4Material = new THREE.MeshBasicMaterial({
  color: 0xff00ff
});
const link4 = new THREE.Mesh(link4Geometry, link4Material);
link4.position.y = 0.75;
link3.add(link4);

const link5Geometry = new THREE.BoxGeometry(0.5, 1.25, 0.5);
const link5Material = new THREE.MeshBasicMaterial({
  color: 0x00ffff
});
const link5 = new THREE.Mesh(link5Geometry, link5Material);
link5.position.y = 0.75;
link4.add(link5);

const link6Geometry = new THREE.BoxGeometry(0.25, 0.5, 0.25);
const link6Material = new THREE.MeshBasicMaterial({
  color: 0xffa500
});
const link6 = new THREE.Mesh(link6Geometry, link6Material);
link6.position.y = 0.5;
link5.add(link6);

// Add keyboard controls
const step = 0.1;
window.addEventListener('keydown', (event) => {
  switch (event.keyCode) {
    // Base rotation
    case 65: // A
      base.rotation.y += toRadians(-10);
      break;
    case 68: // D
      base.rotation.y += toRadians(10);
      break;

      // Link 1 rotation
    case 87: // W
      link1.rotation.x += toRadians(-10);
      break;
    case 83: // S
      link1.rotation.x += toRadians(10);
      break;

      // Link 2 rotation
    case 81: // Q
      link2.rotation.z += toRadians(-10);
      break;
    case 69: // E
      link2.rotation.z += toRadians(10);
      break;

      // Link 3 rotation
    case 90: // Z
      link3.rotation.x += toRadians(-10);
      break;
    case 88: // X
      link3.rotation.x += toRadians(10);
      break;

      // Link 4 rotation
    case 67: // C
      link4.rotation.z += toRadians(-10);
      break;
    case 86: // V
      link4.rotation.z += toRadians(10);
      break;

      // Link 5 rotation
    case 70: // F
      link5.rotation.x += toRadians(-10);
      break;
    case 71: // G
      link5.rotation.x += toRadians(10);
      break;

      // Link 6 rotation
    case 82: // R
      link6.rotation.z += toRadians(-10);
      break;
    case 84: // T
      link6.rotation.z += toRadians(10);
      break;
      // Link 2 rotation
    case 81: // Q
      link2.rotation.z += toRadians(-10);
      break;
    case 69: // E
      link2.rotation.z += toRadians(10);
      break;

      // Link 3 rotation
    case 90: // Z
      link3.rotation.x += toRadians(-10);
      break;
    case 88: // X
      link3.rotation.x += toRadians(10);
      break;

      // Link 4 rotation
    case 67: // C
      link4.rotation.z += toRadians(-10);
      break;
    case 86: // V
      link4.rotation.z += toRadians(10);
      break;

      // Link 5 rotation
    case 70: // F
      link5.rotation.x += toRadians(-10);
      break;
    case 71: // G
      link5.rotation.x += toRadians(10);
      break;

      // Link 6 rotation
    case 82: // R
      link6.rotation.z += toRadians(-10);
      break;
    case 84: // T
      link6.rotation.z += toRadians(10);
      break;
  }
});

// Utility function to convert degrees to radians
function toRadians(degrees) {
  return degrees * Math.PI / 180;
}

// Render loop
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

</script>
